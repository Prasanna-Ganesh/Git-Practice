<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You</title>

    <style>
        #myimg{
        height:100px;
        width:100px;
       }
    </style>


</head>
<body>

<h1>Thank You Page</h1>

<h2><u>Information :</u><br></h2>

<table border = 1>
    <thread>
        <td><b>ID</b></td>
        <td><b>Name</b></td>
        <td><b>Phone Number</b></td>
        <td><b>Image</b></td>
    </thread>
    {% for i in all %}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.number}}</td>
        <td><img src="static/images/{{i['image']}}" id="myimg"  alt="No image"></td>
    </tr>
    {% endfor %}
</table>

<br><br>


<a href="{{url_for('table')}}">View contacts</a><br>
 <a href="{{url_for('index')}}">Home</a>

</body>
</html>
